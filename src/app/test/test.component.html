<div class="main-container">
  <h1>Data From Parent: {{ receivedMessage | lowercase }}</h1>
  <div *ngFor="let name of names; index as i">
    <div [ngSwitch]="name">
      <p
        (click)="inputValueHandler(name)"
        *ngSwitchCase="name"
        [ngClass]="{
          'text-black': name === 'ali',
          'text-red': name === 'reza',
          'text-blue': name === 'ahmad' || name === 'mamad'
        }"
      >
        {{ i + 1 }} {{ name }}
      </p>
    </div>
  </div>
  <button (click)="sendMessage()">Send Data</button>

  <ul *ngFor="let employee of employees">
    <li>{{ employee.id }}-{{ employee.name }} : {{ employee.age }}</li>
  </ul>
</div>
