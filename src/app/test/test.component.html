<div class="main-container">
  <div *ngFor="let name of names; index as i">
    <div [ngSwitch]="name">
      <p
        *ngSwitchCase="name"
        [ngClass]="{
          'text-black': name === 'ali',
          'text-red': name === 'reza',
          'text-blue': name === 'ahmad' || name === 'mamad'
        }"
      >
        {{ i + 1 }} {{ name }}
      </p>
    </div>
  </div>
</div>
