<form #form="ngForm" (submit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search City ...</mat-label>
    <input matInput placeholder="City Name" name="city" [(ngModel)]="city" />
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>

<div class="weather-table">
  <div class="image-container">
    <img src="assets/coldnight.jpg" *ngIf="!isDay" />
    <img src="assets/hotday.jpg" *ngIf="isDay" />
    <div>
      <p>{{ city }}</p>
      <h1>{{ temp | number : "1.0-0" }}&deg;C</h1>
    </div>
  </div>
  <div class="info-container">
    <p>More Information</p>
    <div class="weather-information">
      <div class="flex-row">
        <div class="container">
          <div class="flex-col">
            <img width="64px" src="assets/low-temperature.png" />
            <p style="margin-right: 12px">Temperature</p>
          </div>
          <p>{{ temp }}&deg;C</p>
        </div>

        <div class="container">
          <div class="flex-col">
            <img [src]="conditionImage" />
            <p style="margin-left: 12px">Condition</p>
          </div>
          <p>{{ condition }}</p>
        </div>
      </div>

      <div class="flex-row">
        <div class="container">
          <div class="flex-col">
            <img width="64px" src="assets/humidity.png" />
            <p>Humidity</p>
          </div>
          <p>{{ humidity }} %</p>
        </div>

        <div class="container">
          <div class="flex-col">
            <img width="64px" src="assets/wind.png" />
            <p>Wind</p>
          </div>
          <p>{{ wind_kph }} km/h</p>
        </div>
      </div>
    </div>
  </div>
</div>
